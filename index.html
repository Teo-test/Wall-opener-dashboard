<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard Mur Mandela</title>
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js pour les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Plugin pour les labels des graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <!-- Feuille de style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur principal -->
    <div class="container">
        <!-- En-tête -->
        <header>
            <h1><i class="fas fa-mountain"></i> Dashboard Mur Mandela</h1>
            <div class="header-stats">
                <span class="date" id="currentDate"></span>
            </div>
        </header>

        <main>
            <!-- Section des KPI -->
            <section class="kpi-section">
                <div class="kpi-card">
                    <div class="kpi-icon"><i class="fas fa-route"></i></div>
                    <div class="kpi-content">
                        <h3>Total Voies</h3>
                        <span class="kpi-number" id="totalRoutes">0</span>
                    </div>
                </div>
                <div class="kpi-card success">
                    <div class="kpi-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="kpi-content">
                        <h3>Terminées</h3>
                        <span class="kpi-number" id="completedRoutes">0</span>
                    </div>
                </div>
                <div class="kpi-card warning">
                    <div class="kpi-icon"><i class="fas fa-clock"></i></div>
                    <div class="kpi-content">
                        <h3>En Cours</h3>
                        <span class="kpi-number" id="inProgressRoutes">0</span>
                    </div>
                </div>
                <div class="kpi-card info">
                    <div class="kpi-icon"><i class="fas fa-plus-circle"></i></div>
                    <div class="kpi-content">
                        <h3>À Ouvrir</h3>
                        <span class="kpi-number" id="toOpenRoutes">0</span>
                    </div>
                </div>
            </section>

            <!-- Section des graphiques -->
            <section class="charts-section">
                <div class="chart-container grade-chart">
                    <h3 class="grade-chart-title">Répartition par Cotation</h3>
                    <canvas id="gradeChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Répartition par Zone</h3>
                    <canvas id="zoneChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Répartition par Couleur</h3>
                    <canvas id="colorChart"></canvas>
                </div>
            </section>

            <!-- Section de gestion des voies -->
            <section class="routes-section">
                <div class="section-header">
                    <h2>Gestion des Voies</h2>
                    <button class="btn-primary" onclick="addRoute()">
                        <i class="fas fa-plus"></i> Ajouter Voie
                    </button>
                </div>

                <!-- Filtres -->
                <div class="filters">
                    <select id="zoneFilter" onchange="filterRoutes()">
                        <option value="">Toutes les zones</option>
                        <option value="1">Zone 1</option>
                        <option value="2">Zone 2</option>
                        <option value="3">Zone 3</option>
                        <option value="4">Zone 4</option>
                        <option value="5">Zone 5</option>
                    </select>
                    <select id="statusFilter" onchange="filterRoutes()">
                        <option value="">Tous statuts</option>
                        <option value="to_open">À ouvrir</option>
                        <option value="in_progress">En cours</option>
                        <option value="completed">Terminé</option>
                    </select>
                </div>

                <!-- Tableau des voies -->
                <div class="routes-table-container">
                    <table class="routes-table">
                        <thead>
                            <tr>
                                <th>Ligne</th>
                                <th>Zone</th>
                                <th>Cotation</th>
                                <th>Couleur</th>
                                <th>Prises</th>
                                <th>Type</th>
                                <th>Ouvreur</th>
                                <th>Statut</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="routesTableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Bouton "Retour en haut" (mobile) -->
    <button id="backToTop" class="back-to-top"><i class="fas fa-arrow-up"></i></button>

    <!-- Modale pour ajouter/éditer une voie -->
    <div id="routeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ajouter une voie</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="routeForm" onsubmit="saveRoute(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="routeLine">Ligne</label>
                        <input type="number" id="routeLine" min="1" max="36" required>
                    </div>
                    <div class="form-group">
                        <label for="routeZone">Zone</label>
                        <select id="routeZone" required>
                            <option value="1">Zone 1</option>
                            <option value="2">Zone 2</option>
                            <option value="3">Zone 3</option>
                            <option value="4">Zone 4</option>
                            <option value="5">Zone 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="routeGrade">Cotation</label>
                        <input type="text" id="routeGrade" placeholder="Ex: 6a, 6c+" required>
                    </div>
                    <div class="form-group">
                        <label for="routeColor">Couleur</label>
                        <select id="routeColor" required>
                            <option value="Jaune">Jaune</option>
                            <option value="Rouge">Rouge</option>
                            <option value="Blanc">Blanc</option>
                            <option value="Orange">Orange</option>
                            <option value="Bleu">Bleu</option>
                            <option value="Vert">Vert</option>
                            <option value="Violet">Violet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="routeHolds">Prises</label>
                        <input type="number" id="routeHolds" value="27" required>
                    </div>
                    <div class="form-group">
                        <label for="routeType">Type</label>
                        <select id="routeType" required>
                            <option value="Dalle">Dalle</option>
                            <option value="Technique">Technique</option>
                            <option value="Physique">Physique</option>
                            <option value="Résistance">Résistance</option>
                            <option value="Dévers">Dévers</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="routeOpener">Ouvreur</label>
                        <input type="text" id="routeOpener" value="Me" required>
                    </div>
                    <div class="form-group">
                        <label for="routeStatus">Statut</label>
                        <select id="routeStatus" required>
                            <option value="to_open">À ouvrir</option>
                            <option value="in_progress">En cours</option>
                            <option value="completed">Terminé</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="routeNotes">Notes</label>
                        <textarea id="routeNotes" rows="2" placeholder="Notes optionnelles..."></textarea>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annuler</button>
                    <button type="submit" class="btn-primary">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
